<!DOCTYPE html>
<html>
	
<head>
    <title>AR Library</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Welcome to the AR Library</h1>
    <p>Welcome to the AR Library website. I created this website in order to view AR objects from the web on any device running iOS 12. Conincidentally, this is the first time I made a website with HTML! It's a lot of fun!</p>
	
	<a href="trowel.usdz" rel="ar">
    <img src="trowel.png" width=200>
</a>
<a href="Buster_Drone.usdz" rel="ar">
    <img src="Buster_Drone.png" width=200>
</a>

<a href="Buster_Drone.gltf" rel="ar">
    <img src="Buster_Drone.png" width=200>
</a>
	
    <div id="holder">
        <div id="text">
            <h1 class="sample-text">1234</h1>
           
        </div>
        <div id="model">
            <model-viewer src="Buster_Drone.gltf" alt="A 3D model of a robot" auto-rotate="" camera-controls="" background-color="#455A64"></model-viewer>
        </div>
    </div>

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

	

	
	
	
</body>
</html>
